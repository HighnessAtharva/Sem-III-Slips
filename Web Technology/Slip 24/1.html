<html>

<body>
    <script>
        function saurabh() {
            var a = 0;
            str = document.getElementById('a').value;
            var sum = 0;
            for (a = 0; a <= str; a++) {
                if (a % 2 != 0) {
                    sum = sum + a;
                }
            }
            alert(sum);
        }
    </script>
    <input id="a">
    <button onclick="saurabh()">click</button>
</body>

</html>
