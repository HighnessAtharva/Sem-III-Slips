<html>

<head>
    <script>
        function vowel() {
            var str = document.getElementById('txtname').value;
            var count = 0,
                total_vowels = "";

            for (var i = 0; i < str.length; i++) {
                if (str.charAt(i).match(/[aeiouAEIOU]/)) {
                    total_vowels = total_vowels + str.charAt(i);
                    count++;
                }
            }
            alert(total_vowels);
        }
    </script>
</head>
Enter Text :<input id='txtname'>
<button onclick="vowel()">click</button>

</html>
