<html>

<head>
    <script>
        function primecheck() {
            var num, i;
            num = Number(document.getElementById('M').value);
            for (i = 2; i < num; i++) {
                if (num % 2 == 0) {
                    break;
                }
            }
            if (i == num) {
                alert(num + "is prime");
            } else {
                alert(num + "is not prime");
            }
        }
    </script>
</head>

<body>
    <input type="text" id="M">
    <button onclick="primecheck()">click</button>
</body>

</html>
