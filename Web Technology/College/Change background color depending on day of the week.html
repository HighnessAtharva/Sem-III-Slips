<body>
    <script type="text/javascript">
        var d = new Date()
        console.log(d)
        if (d = 0) {
            document.bgColor = "GREEN";
        }
        if (d = 1) {
            document.bgColor = "RED";
        }
        if (d = 2) {
            document.bgColor = "PURPLE";
        }
        if (d = 3) {
            document.bgColor = "YELLOW";
        }
        if (d = 4) {
            document.bgColor = "GRAY";
        }
        if (d = 5) {
            document.bgColor = "TEAL";
        }
        if (d = 6) {
            document.bgColor = "ORANGE";
        }
    </script>
</body>

</html>
